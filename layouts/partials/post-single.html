{{ partial "debug" "partials/post-single" }}
<article class="post-card post">
    <!--
    {{if .Params.image}}
    <a class="post-card-image-link" href="{{ .Permalink }}">
      <div class="post-card-image" style="background-image: url({{.Params.image | absURL}})"></div>
    </a>
    {{else}}
    <a class="post-card-image-link" href="{{ .Permalink }}">
      <div class="post-card-image" style="background-image: url({{$.Site.BaseURL}}defimg/{{ index (seq 7 | shuffle) 0 }}.jpg)"></div>
    </a>
    {{end}}
-->


    <div class="post-card-content">
          <header class="post-card-header">


<!--
              <a class="post-card-content-link" href="{{ .Permalink }}">
                  <h1 class="post-card-title">{{.Title}}</h1>
              </a>
-->

          </header>

          <section class="post-card-excerpt" style="padding: 0 25px;">

              {{ if .Params.categories }}
                  <div class="post-tags">
                      <span class="category">
                        {{ range $index, $tag := .Params.categories }}
                            <a href="/categories/{{ lower $tag }}/"> #{{  $tag}}</a>
                        {{end}}
                      </span>
                  </div>
              {{ end }}

              {{if .Params.date}}
              <div class="post-date">{{.Date.Format "2.1.2006" | safeHTML }}</div>
              {{end}}

              <h2 class="post-subtitle">{{.Description}}</h2>


              {{ .Content }}
          </section>

    </div>
</article>
